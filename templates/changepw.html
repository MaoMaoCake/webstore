{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/changepw" method="post">
        <div class="form-group">
            <label for="password">
                <input autocomplete="off" autofocus class="form-control" name="password" placeholder="Current Password" type="password">
            </label>
        </div>
        <div class="form-group">
            <label for="new_password">
                <input class="form-control" name="new_password" placeholder="New Password" type="password">
            </label>
        </div>
        <div class="form-group">
            <label for="confirmation">
                <input class="form-control" name="confirmation" placeholder="Confirm New Password" type="password">
            </label>
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
