<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--To ensure proper rendering and touch zooming for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="/static/css/styles.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <title>Webstore</title>
</head>
<body>



    <nav class="navbar fixed-top navbar-expand-lg navbar-purple bg-purple">
      <div class="container-fluid">

        <a class="navbar-brand" href="/">WebStore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/products">Products</a>
            </li>
              <li class="nav-item">
              <a class="nav-link" href="/#">Promotion</a>
            </li>
             <li class="nav-item">
              <a class="nav-link" href="/#">Contact</a>
            </li>

          </ul>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
              </form>
              {% if session.user_id %}
                  <li class="nav-item">
                  <a class="nav-link" href="/cart">Cart</a></li>
                  <li class="nav-item">
                  <a class="nav-link" href="/logout">Log Out</a>
                </li>
              {% else %}
              <li class="nav-item">
              <a class="nav-link" href="/login">Log In</a>
            </li>
              <li class="nav-item">
              <a class="nav-link" href="/register">Register</a>
            </li>
          </ul>
            {% endif %}
        </div>
      </div>
    </nav>

    <main class="container p-5">
        {% block main %}{% endblock %}
    </main>
<nav class="navbar navbar-bottom bg-lightpurple">
  <a class="navbar-brand" href="#"></a>
</nav>
</body>
</html>
